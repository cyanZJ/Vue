<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <mycom3></mycom3>
    </div>

    <div id="app2">
        <mycom3></mycom3>
        <login></login>
    </div>
    <template id="tmpl"> 
        <div>
            <h1>
                这是通过template 元素，在外部定义的组件结构.
            </h1>
            <h4>
                好用，不错！
            </h4>
        </div>
    </template>

    <template id="tmpl2">
        <h3>这是私有的login组件</h3> 
    </template>

    <script>
        Vue.component('mycom3',{
            template:'#tmpl'
        });

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });

        var vm2 = new Vue({
            el: '#app2',
            data: {},
            methods:{},
            // filters:{},
            // directives:{},
            components: {
                login: {
                    template: '#tmpl2'
                }
            }
        });
    </script>
</body>
</html>
